    <style>
        body {
            font-family: 'Javanese Text', 'Times New Roman', serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5; 
        }

        header {
            background: #D8D2C2; 
            color: #000000; 
            padding: 5px 0;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .logo img {
            height: 100px; 
        }

        header h1 {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6); 
            margin: 0; 
            flex-grow: 1; 
            text-align: left; 
        }

        header nav ul {
            list-style: none; /* Menghilangkan bullet pada list */
            padding: 0; /* Menghilangkan padding default */
            margin: 0; /* Menghilangkan margin default */
            display: flex; /* Menggunakan flexbox untuk menata item secara horizontal */
            justify-content: center; /* Mengatur item agar berada di tengah */
        }

        header nav ul li {
            margin: 0 15px; /* Memberikan jarak antar item list */
        }

        header nav ul li a {
            color: #000000; 
            text-decoration: none; 
            text-transform: capitalize; 
            font-size: 20px; 
            padding: 5px 7px; 
            transition: background-color 0.3s; 
            border-radius: 10px; 
        }

        header nav ul li a:hover {
            background-color: #555; 
            color: #fff; 
        }

        h2 {
            text-align: center; 
            color: #333; 
            margin: 20px 0; 
        }

        .profile-list {
            display: flex; /* Menggunakan flexbox untuk menata item profil */
            flex-wrap: wrap; /* Membungkus item jika tidak ada cukup ruang */
            justify-content: space-between; /* Mengatur item agar terpisah secara merata */
            padding: 20px; /* Menambahkan padding untuk jarak */
        }

        .profile-item {
            display: flex; /* Menggunakan flexbox untuk menata gambar dan teks */
            align-items: center; /* Menyelaraskan item secara vertikal di tengah */
            margin: 15px 0; /* Jarak antara item profil */
            width: calc(50% - 10px); /* Dua item per baris dengan jarak */
            transition: transform 0.3s, box-shadow 0.3s; /* Efek transisi untuk transformasi dan bayangan */
            cursor: pointer; /* Menunjukkan bahwa item dapat diklik */
        }
        .profile-item:hover {
            transform: scale(1.05); /* Membesarkan item saat hover */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan saat hover */
        }

        .profile-item img {
            border-radius: 50%; /* Membuat gambar menjadi bulat */
            margin-right: 15px; /* Jarak antara gambar dan teks */
        }

        .profile-item a {
            text-decoration: none; /* Menghilangkan garis bawah pada link */
            color: #000000; /* Warna teks link */
            font-size: 18px; /* Mengatur ukuran font link */
            transition: color 0.3s; /* Menambahkan efek transisi saat hover pada teks */
        }

        .profile-item a:hover {
            color: #010203; /* Mengubah warna teks saat hover */
        }
    </style>
</head>
